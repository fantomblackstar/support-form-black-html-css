<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <form class="form">
        <div class="form-column form-column_gray">
            <p class="form-column__title_big">Write us</p>
            <div class="form__group">
                <input type="text" name="input-name" class="form__input" placeholder=" ">
                <label for="input-name" class="form__label">Name</label>
            </div>
            <div class="form__group">
                <input type="text" name="input-email" class="form__input" placeholder=" ">
                <label for="input-nickname" class="form__label">Email</label>
            </div>
            <div class="form__group">
                <input type="text" name="input-subject" class="form__input" placeholder=" ">
                <label for="input-subject" class="form__label">Subject</label>
            </div>
            <div class="form__group">
                <textarea name="text-description" class="form__textarea" placeholder=" "></textarea>
                <label for="text-description" class="form__label">Text</label>
            </div>
            <input type="submit" class="form__submit" value="Send Message" />
        </div>
        <div class="form-column form-column_black">
            <p class="form-column__title_small">Contact information</p>
            <p class="form-column__subtitle_small">We're open for any suggestion or just to have a chat</p>
            <div class="form__group">
                <div class="block-img">
                    <img class="block-img__img" src="img/map-marker.png" alt="address">
                </div>
                <p class="subtitle__info"><span class="subtitle__info_white">Address :</span>21th Street, Suite
                    721 New York NY 10016</p>
            </div>
            <div class="form__group">
                <div class="block-img">
                    <img class="block-img__img" src="img/white-phone-icon-png-transparent-25.jpg" alt="phone">
                </div>
                <p class="subtitle__info"><span class="subtitle__info_white">Phone :</span>+380980396187</p>
            </div>
            <div class="form__group">
                <div class="block-img">
                    <img class="block-img__img" src="img/email-icon.png" alt="email">
                </div>
                <p class="subtitle__info"><span class="subtitle__info_white">Email:</span>emailemail@gmail.com
                </p>
            </div>
            <div class="form__group">
                <div class="block-img">
                    <img class="block-img__img" src="img/web-icon-white-3.jpg" alt="website">
                </div>
                <p class="subtitle__info"><span class="subtitle__info_white">Website :</span>website.com</p>
            </div>
        </div>
    </form>
</body>

</html>
